    <h1>Membership Form</h1>
    <p>Wanna join? Become a member by completing the form below.</p>
    <br>
    <div class="container">
  <form method ="POST" id="form">    
    <div><input type="text" placeholder="First Name" required id="fname"></div>
       <div><input type="text" placeholder="Surname" required id="sname"></div>
      <div><select id="age">
        <option value="age">Select Your Age</option>
      </select></div>
      <!-- <div>Age: <input type="number" min="1" max="100"required id="fname"></div> -->
        <div><select name="level" id="level">
  <option value="current level">Your Current Level</option>
  <option value="100 level">100L</option>
  <option value="200 level">200L</option>
  <option value="300 level">300L</option>
    <option value="400 level">400L</option>
    <option value="500 level">500L</option>
</select>
      </div>
       <div><input type="text" placeholder="Favorite Club"required id="club"></div>
           <div>
         <input type ="button" id="add" value="Register"></input>
      </div>
          </form>
</div>
<div class="table-responsive-sm"></div>
    <table id="tbl">
      <tr>
        <th>First Name</th>
        <th>Surname</th>
        <th>Age</th>

        <th>Favorite Club</th>
